[build]
  command = "npm run build"
  publish = "dist"

# Deploy previews for PRs (enabled by default)
[context.deploy-preview]
  command = "npm run build"

# Branch deploys - staging branch gets its own URL
[context.staging]
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
